<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际深空：维度跃迁</title>
    <style>
        :root {
            --space-blue: #0a1139;
            --neon-cyan: #00f3ff;
            --starlight-yellow: #ffe74c;
            --nebula-purple: #6c4fbb;
            --base-font: 'Helvetica Neue', sans-serif;
            --orbit-easing: cubic-bezier(0.17, 0.67, 0.45, 1.02);
        }

        /* 平面设计基础 */
        body {
            background: radial-gradient(circle at center, #020230, #000);
            color: #fff;
            font-family: var(--base-font);
            line-height: 1.8;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 布局系统 - 网格对齐 */
        .container {
            max-width: 900px;
            padding: 4rem 2rem;
            display: grid;
            gap: 3rem;
            position: relative;
        }

        /* 标题设计 - 预期动作原则 */
        h1 {
            font-size: 4.5rem;
            text-align: center;
            transform: translateY(20px);
            animation: title-entry 1.2s var(--orbit-easing) forwards;
            perspective: 1000px;
        }

        @keyframes title-entry {
            0% { 
                opacity: 0;
                transform: translateY(20px) rotateX(45deg);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* 段落排版 - 亲密性原则 */
        p {
            font-size: 1.1rem;
            margin: 0;
            padding: 1.5rem;
            background: rgba(10, 20, 40, 0.9);
            border-radius: 8px;
            position: relative;
            z-index: 2;
            transform-origin: left center;
            transition: transform 0.4s ease;
        }

        p:hover {
            transform: perspective(500px) rotateY(5deg);
        }

        /* 动态元素 - 弧线运动原则 */
        .celestial {
            position: fixed;
            pointer-events: none;
            filter: drop-shadow(0 0 10px);
        }

        /* 行星系统 - 跟随动作原则 */
        .planet {
            animation: orbital 60s linear infinite;
            transform-origin: center 150%;
        }

        .moon {
            position: absolute;
            animation: orbital 20s linear infinite reverse;
        }

        @keyframes orbital {
            to { transform: rotate(360deg); }
        }

        /* 星舰 - 缓入缓出原则 */
        .starship {
            animation: cruise 25s var(--orbit-easing) infinite;
        }

        @keyframes cruise {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.8;
            }
            50% { 
                transform: translate(50%, 50%) scale(1.1);
                opacity: 1;
            }
        }

        /* 文字特效 - 夸张原则 */
        .pulsar {
            display: inline-block;
            animation: 
                pulsate 2.4s ease-in-out infinite,
                color-wave 8s linear infinite;
            transform-origin: center bottom;
        }

        @keyframes pulsate {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.15) translateY(-3px); }
        }

        @keyframes color-wave {
            0% { color: var(--neon-cyan); }
            50% { color: var(--nebula-purple); }
            100% { color: var(--neon-cyan); }
        }

        /* 背景元素 - 次要动作原则 */
        .starfield {
            position: fixed;
            width: 300vw;
            height: 300vh;
            background: 
                radial-gradient(circle at 50% 50%, 
                    transparent 40%,
                    rgba(255,255,255,0.02) 70%,
                    transparent 100%
                );
            animation: parallax 120s linear infinite;
        }

        @keyframes parallax {
            from { transform: translate(0,0); }
            to { transform: translate(-50%,-50%); }
        }

        /* 交互反馈 - 时间控制原则 */
        .gravity-well {
            transition: all 0.6s var(--orbit-easing);
        }
        .gravity-well:hover {
            transform: scale(1.05) rotate(2deg);
        }
    </style>
</head>
<body>
    <div class="starfield"></div>

    <div class="container">
        <!-- 天体动态元素 -->
        <div class="celestial planet" style="top:20%; left:15%">
            <span style="font-size:3rem">🪐</span>
            <span class="moon" style="font-size:1.2rem">🌕</span>
        </div>

        <div class="celestial starship" style="top:30%; right:10%">
            <span style="font-size:2rem">🚀</span>
        </div>

        <h1 class="gravity-well">深空<span class="pulsar">跃迁</span>法则</h1>
        
        <p>在<span class="pulsar">曲速泡</span>的量子边界，时空结构呈现出<span class="pulsar">十一维度</span>的拓扑形态。我们通过<span class="pulsar">超流体真空</span>中的玻色-爱因斯坦凝聚态实现亚光速航行...</p>
        
        <p>最新发现的<span class="pulsar">虫洞稳定机制</span>显示，利用<span class="pulsar">暗物质纤维丛</span>的量子纠缠特性，可以在<span class="pulsar">克尔黑洞</span>的能层外围构造人工爱因斯坦-罗森桥...</p>
        
        <p>星际尘埃中的<span class="pulsar">纳米探测器</span>传回数据证实，<span class="pulsar">奥尔特云</span>外围存在大量<span class="pulsar">奇异夸克团</span>，这或许能解释银河系旋臂的<span class="pulsar">引力异常</span>现象...</p>
    </div>
</body>
</html>
